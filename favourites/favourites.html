<!DOCTYPE html>
<html lang="en">
<head>

    <title>Favotite Coins</title>
    <link rel="stylesheet" href="../styles.css">

        </div>
        <div class="right-nav">

        <p id="no-favourtites" style="display:none">There are no liked coins</p>
